<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난 이제 로그인 폼을 만들것이야.</title>
</head>
<body>
    <form action="form_receive.html" method="get">
        <label for="">아이디</label>: <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요" required> <br>
        <label for="">비밀번호</label>: <input type="password" name="userpw" name="userpw" placeholder="비밀번호를 입력하세요" required> <br>
        <label for="">이메일</label>: <input type="email" name="useremail" id="useremail" required> <br>

        학과:<select name="hakgoa" id="hakgoa">
            <option value="none">학과를 선택해주세요</option>
            <option value="car">자동차과</option>
            <option value="AI">AI소프트웨어과</option>
        </select> <br>
            
        성별:<input type="radio" name="chk_info" value="female">남자
        <input type="radio" name="chk_info" value="male">여자 <br>
        
        관심사:    
        <input type="checkbox" name="chk_info" value="game">게임
        <input type="checkbox" name="chk_info" value="trip">여행
        <input type="checkbox" name="chk_info" value="exercise">운동
        <input type="checkbox" name="chk_info" value="concert">공연
        <input type="checkbox" name="chk_info" value="ect">기타 <br>

        <input type="submit" value="수강신청">
        <input type="reset" value="다시쓰기"> <br>
    </form>
</body>
</html>
